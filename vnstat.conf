# vnStat 2.12 configuration file
# Config otimizada para uso fixo com interface eth0 ‚Äî by ChatGPT üß†üîß

########################################
# GERAL
########################################

Interface "eth0"                   # Interface fixa usada
DatabaseDir "/var/lib/vnstat"
Locale "-"                         # Usar locale do sistema

########################################
# FORMATA√á√ÉO DE DATAS
########################################

DayFormat    "%d %b %Y"            # Ex: 31 Jul 2025
MonthFormat  "%B %Y"              # Ex: Julho 2025
TopFormat    "%d %b %Y"

########################################
# VISUAL (CLI)
########################################

RXCharacter       "%"
TXCharacter       ":"
RXHourCharacter   "R"
TXHourCharacter   "T"

UnitMode 1                         # Prefixos KB/MB/GB
RateUnit 1                         # Mostrar em bits/s
OutputStyle 3                      # Mostrar colunas de taxa
EstimateBarVisible 1
EstimateVisible 1
EstimateText "Estimado:"
HourlySectionStyle 2              # Separadores visuais tipo ][
BarColumnShowsRate 1              # Mostrar taxa em barra

########################################
# CONSULTAS PADR√ÉO
########################################

QueryMode 7                        # Mostrar gr√°fico por hora por padr√£o

List5Mins      24
ListHours      24
ListDays       31
ListMonths     12
ListYears       0
ListTop        10

########################################
# RETEN√á√ÉO DE DADOS
########################################

5MinuteHours    48
HourlyDays       4
DailyDays       62
MonthlyMonths  -1
YearlyYears    -1
TopDayEntries  -1

########################################
# ATUALIZA√á√ÉO & DESEMPENHO
########################################

UpdateInterval 70
SaveInterval 30                    # Menos grava√ß√µes no disco
SaveOnStatusChange 1              # Salvar dados ao desconectar/reconectar
BandwidthDetection 1
MaxBWeth0 1000                    # Mbps ‚Äî ajuste conforme seu link

########################################
# LOGS
########################################

UseLogging 1
LogFile "/var/log/vnstat/vnstat.log"

########################################
# DADOS DE IN√çCIO / MANUTEN√á√ÉO
########################################

VacuumOnStartup 1
64bitInterfaceCounters 1
AlwaysAddNewInterfaces 0          # Desativado j√° que voc√™ s√≥ usa eth0

########################################
# VNSTATI - IMAGENS
########################################

HeaderFormat "[%d-%m-%Y] - [%H:%M]"
HourlyRate 1
SummaryRate 1
TransparentBg 1                   # Ideal para dashboards com fundo
LargeFonts 1
LineSpacingAdjustment 0
ImageScale 200
EstimateStyle 1
SummaryGraph 0

# Cores
CBackground     "2A2A2A"
CEdge           "2A2A2A"
CHeader         "606060"
CHeaderTitle    "FFFFFF"
CHeaderDate     "FFFFFF"
CText           "FFFFFF"
CLine           "B0B0B0"
CLineL          "B0B0B0"
CPercentileLine "CF0045"
CRx             "008000"
CTx             "95aec0"
CRxD            "336b87"
CTxD            "cbd7e0"
CTotal          "0098CF"
